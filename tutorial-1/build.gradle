description = 'Build script for tutorial-1'
version = '0.1.0'
group = 'id.ac.ui.cs.advprog'

// Project-wide constants
ext.checkstyle_version = 8.8
ext.java_version = 1.8
ext.junit_version = 4.12

// Java Gradle plugin configuration
apply plugin: 'java'
sourceCompatibility = java_version
targetCompatibility = java_version

// Checkstyle Gradle plugin configuration
apply plugin: 'checkstyle'
checkstyle {
    toolVersion = checkstyle_version
    ignoreFailures = false

    // Workaround: We cannot refer to the existing configuration files (Google's,
    // Sun's) that are present in the Checkstyle's JAR file. Relevant issue on
    // GitHub: https://github.com/gradle/gradle/issues/2765
    configFile = file(new File("../config/google_csui_checks.xml"))
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: junit_version
}
